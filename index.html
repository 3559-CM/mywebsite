<!DOCTYPE html>
<html>
<head>
  <title>Mini Shop</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .product { border: 1px solid #ccc; padding: 10px; margin: 10px; display: inline-block; }
    button { background: green; color: white; border: none; padding: 5px 10px; }
    #cart { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>ğŸ› Simple Shop</h1>

  <div class="product">
    <h3>Product A</h3>
    <p>$10</p>
    <button onclick="addToCart('Product A')">Add to Cart</button>
  </div>

  <div class="product">
    <h3>Product B</h3>
    <p>$15</p>
    <button onclick="addToCart('Product B')">Add to Cart</button>
  </div>

  <div id="cart">ğŸ›’ Cart: 0 items</div>

  <script>
    let count = 0;
    function addToCart(item) {
      count++;
      document.getElementById('cart').innerText = `ğŸ›’ Cart: ${count} items`;
      alert(item + " added to cart!");
    }
  </script>
</body>
</html>
